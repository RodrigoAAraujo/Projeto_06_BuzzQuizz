<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>BuzzQuizz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-------css Styles------->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/1-screen.css">
        <link rel="stylesheet" href="./css/2-screen.css">
        <link rel="stylesheet" href="./css/3-screen.css">
    </head>
    <body>
        <header onclick="post()">
            <h1>BuzzQuizz</h1>
        </header>

        <!--Tela 1: Lista de Quizzes -->
        <main class="first-screen hidden">
            <div class="container-screen1">
                <div class="my-quizzes">
                    <div class="my-interface">   
                        <h1>Seus Quizzes</h1>
                        <button onclick="goCreateQuizz()">+</button>
                    </div>
                    <ul>
                    </ul>
                    <div class="hidden no-quiz">
                        <p>Você não criou nenhum quizz ainda :(</p>
                        <button onclick="goCreateQuizz()">Criar Quizz</button>
                    </div>
                    
                </div>

                <div class="all-quizzes">
                    <h1>Todos os quizzes</h1>
                    <ul>

                    </ul>
                </div>
            </div>
        </main>

        <!-- Tela 2: Página de um Quizz -->
        <main class="second-screen hidden" >
            
            <div class="quizz-header">
                <div class="bg-opacity">
                    <!-- <img src="imagem-ilustrativa-dps-apago.jpeg" alt=""> -->
                </div>
                <h1>teste</h1>
            </div>
            
            <div class="container">
                <section>
                    <!-- Aqui ficam as perguntas -->
                </section>
                <aside class="hidden">
                    <!-- Aqui fica o feedback final -->
                </aside>
                <nav class="hidden">
                    <button id="btn-reset-quizz" onclick="resetQuizz()">Reiniciar quizz</button>
                    <button id="btn-home" onclick="homeScreen()">Voltar pra home</button>
                </nav>
            </div>
        </main>

        <!--Tela 3: Página de Criação de Quizz-->
        <main class="third-screen">

            <div class="createQuizz-container">

                <section class="sub-screen1">
                    <h1>Comece pelo começo</h1>
                    <form>
                        <div>
                            <input type="text" min="20" max="65" placeholder="Título do seu quizz" required>
                            <input type="url" placeholder="URL da imagem do seu quizz" required>
                            <input type="number" min="3"placeholder="Quantidade de perguntas do quizz" required>
                            <input type="number" min="2" placeholder="Quantidade de níveis do quizz" required>
                        </div>

                        <button>Prosseguir para criar perguntas</button> 
                    </form>
                </section>

                <section class="sub-screen2 hidden">
                    <h1>Crie suas perguntas</h1>
                    <form>
                    </form>
                </section>

                <section class="sub-screen3 hidden">  
                    <h1>Agora, decida os níveis!</h1>
                    <form>
                    </form>
                </section>

                <section class="sub-screen4">  
                    
                    







                </section>

            </div>
        </main>

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script/interaction.js"></script>
        <script src="script/1-screen-interaction.js"></script>
        <script src="script/2-screen-interaction.js"></script>
        <script src="script/3-screen-interaction.js"></script>
    </body>
</html>
