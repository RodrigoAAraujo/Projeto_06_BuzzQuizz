<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>BuzzQuizz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-------css Styles------->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/1-screen.css">
        <link rel="stylesheet" href="./css/2-screen.css">
        <link rel="stylesheet" href="./css/3-screen.css">
    </head>
    <body>
        <header onclick="post()">
            <h1>BuzzQuizz</h1>
        </header>

        <!--Tela 1: Lista de Quizzes -->
        <main class="first-screen hidden">
            <div class="my-quizzes">
                <div class="my-interface">   
                    <h1>Seus Quizzes</h1>
                    <button onclick="goCreateQuizz()">+</button>
                </div>
                <ul>
                </ul>
                <div class="hidden no-quiz">
                    <p>Você não criou nenhum quizz ainda :(</p>
                    <button onclick="goCreateQuizz()">Criar Quizz</button>
                </div>
                
            </div>

            <div class="all-quizzes">
                <h1>Todos os quizzes</h1>
                <ul>

                </ul>
            </div>
        </main>

        <!-- Tela 2: Página de um Quizz -->
        <main class="second-screen hidden" >
            
            <div class="quizz-header">
                <div class="bg-opacity">
                    <!-- <img src="imagem-ilustrativa-dps-apago.jpeg" alt=""> -->
                </div>
                <h1>teste</h1>
            </div>
            
            <div class="container">
                <section>
                    <!-- Aqui ficam as perguntas -->
                </section>
                <aside class="hidden">
                    <!-- Aqui fica o feedback final -->
                </aside>
                <nav class="hidden">
                    <button id="btn-reset-quizz" onclick="resetQuizz()">Reiniciar quizz</button>
                    <button id="btn-home" onclick="homeScreen()">Voltar pra home</button>
                </nav>
            </div>
        </main>

        <!--Tela 3: Página de Criação de Quizz-->
        <main class="third-screen hidden">

            <div class="createQuizz-container">

                <section class="sub-screen1">











                </section>

                <section class="sub-screen2">
                    






                
                        

                </section>

                <section class="sub-screen3">
                
                    <h1>Agora, decida os níveis</h1>

                    <div class="level-1">
                        <h2>Nível 1</h2>
                        <input type="text" name="title-level-1" id="title-level-1" placeholder="Título do nível">
                        <input type="text" name="minScore-level-1" id="minScore-level-1" placeholder="% de acerto mínima">
                        <input type="text" name="image-level-1" id="image-level-1" placeholder="URL da imagem do nível">
                        <input type="text" name="image-level-1" id="image-level-1" placeholder="Descrição do nível">
                    </div>

                    <div class="level-2 minimized">
                        <h2>Nível 2</h2>
                        <input type="text" name="title-level-2" id="title-level-2" placeholder="Título do nível">
                        <input type="text" name="minScore-level-2" id="minScore-level-2" placeholder="% de acerto mínima">
                        <input type="text" name="image-level-2" id="image-level-2" placeholder="URL da imagem do nível">
                        <input type="text" name="image-level-2" id="image-level-2" placeholder="Descrição do nível">
                    </div>

                    <div class="level-3 minimized">
                        <h2>Nível 3</h2>
                        <input type="text" name="title-level-3" id="title-level-3" placeholder="Título do nível">
                        <input type="text" name="minScore-level-3" id="minScore-level-3" placeholder="% de acerto mínima">
                        <input type="text" name="image-level-3" id="image-level-3" placeholder="URL da imagem do nível">
                        <input type="text" name="image-level-3" id="image-level-3" placeholder="Descrição do nível">
                    </div>


                </section>

                <section class="sub-screen4">  
                    
                    







                </section>

            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script/interaction.js"></script>
        <script src="script/1-screen-interaction.js"></script>
        <script src="script/2-screen-interaction.js"></script>
    </body>
</html>
