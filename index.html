<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>BuzzQuizz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-------css Styles------->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/1-screen.css">
        <link rel="stylesheet" href="./css/2-screen.css">
        <link rel="stylesheet" href="./css/3-screen.css">
    </head>
    <body>
        <header onclick="post()">
            <h1>BuzzQuizz</h1>
        </header>

        <!--Tela 1: Lista de Quizzes -->
        <main class="first-screen">
            <div class="container-screen1">
                <div class="my-quizzes" data-identifier="user-quizzes">
                    <div class="my-interface hidden">
                        <h1>Seus Quizzes</h1>
                        <button onclick="goCreateQuizz()" data-identifier="create-quizz">+</button>
                    </div>
                    <ul class="hidden">
                    </ul>
                    <div class="no-quiz">
                        <p>Você não criou nenhum quizz ainda :(</p>
                        <button onclick="goCreateQuizz()" data-identifier="create-quizz">Criar Quizz</button>
                    </div>
                </div>

                <div class="all-quizzes" data-identifier="general-quizzes"  >
                    <h1>Todos os quizzes</h1>
                    <ul>

                    </ul>
                </div>
            </div>
        </main>

        <!-- Tela 2: Página de um Quizz -->
        <main class="second-screen hidden" >
            <div class="color-gray"></div>
            
            <div class="quizz-header">
                <div class="bg-opacity">
                    <!-- <img src="imagem-ilustrativa-dps-apago.jpeg" alt=""> -->
                </div>
                <h1>teste</h1>
            </div>
            
            <div class="container">
                <section>
                    <!-- Aqui ficam as perguntas -->
                </section>
                <aside class="hidden">
                    <!-- Aqui fica o feedback final -->
                </aside>
                <nav class="hidden">
                    <button id="nav-btn-quizz" id="reset-quizz" onclick="resetQuizz()">Reiniciar quizz</button>
                    <button id="nav-btn-home" id="btn-home" onclick="goHomeScreen()">Voltar pra home</button>
                </nav>
            </div>
        </main>

        <!--Tela 3: Página de Criação de Quizz-->
        <main class="third-screen hidden">
            <div class="color-gray"></div>

            <div class="createQuizz-container">

                <section class="sub-screen1 ">

                    <h1>Comece pelo começo</h1>
                    <form>
                        <div>
                            <input type="text" min="20" max="65" placeholder="Título do seu quizz" required>
                            <input type="url" placeholder="URL da imagem do seu quizz" required>
                            <input type="number" min="3"placeholder="Quantidade de perguntas do quizz" required>
                            <input type="number" min="2" placeholder="Quantidade de níveis do quizz" required>
                        </div>

                        <button>Prosseguir para criar perguntas</button> 
                    </form>
                </section>

                <section class="sub-screen2 hidden" data-identifier="question-form">
                    <h1>Crie suas perguntas</h1>
                    <form>
                    </form>
                </section>

                <section class="sub-screen3 hidden">  
                    <h1>Agora, decida os níveis!</h1>
                    <form>
                    </form>
                </section>

                <section class="sub-screen4 hidden">  
                    <h1>Seu quizz está pronto!</h1>

                    <div class="user-created-quizz">
                    </div>                    

                    <nav>
                        <button id="nav-btn-quizz" onclick="accessQuizz()">Acessar Quizz</button> <!-- Aqui aproveitei o CSS da tela 2-->
                        <button id="nav-btn-home" onclick="goHomeScreen()">Voltar pra home</button>
                    </nav>


                </section>

            </div>

        </main>

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script/interaction.js"></script>
        <script src="script/1-screen-interaction.js"></script>
        <script src="script/2-screen-interaction.js"></script>
        <script src="script/3-screen-interaction.js"></script>
    </body>
</html>
